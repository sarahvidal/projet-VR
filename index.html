<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene fog="type: exponential; color:#2b2b2b; density:0.15">
    <a-assets>
      <a-asset-item id="voiture" src="assets/car.glb"></a-asset-item>
      <a-asset-item id="lampe" src="assets/lampe.glb"></a-asset-item>
      <img id="sol" src="assets/parking.jpg">
    </a-assets>

    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>

    <a-entity gltf-model="#voiture" rotation="0 0 0" position="-0.58 0 -3.1" scale="0.5 0.5 0.5"></a-entity>

    <a-light type="spot" position="-0.87 0.3 -3.2" rotation="0 180 0" angle="15" intensity="1" distance="5"
      color="#fff8ad">
    </a-light>

    <a-light type="spot" position="-0.32 0.3 -3.2" rotation="0 180 0" angle="15" intensity="1" distance="5"
      color="#fff8ad">
    </a-light>

    <a-entity gltf-model="#voiture" rotation="0 180 0" position="-1.7 0 -3" scale="0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#voiture" rotation="0 0 0" position="2.9 0 -3.1" scale="0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#lampe" position="0 0 -1.8" scale="0.15 0.15 0.15"></a-entity>

    <a-sphere radius="0.1" position="0 2.5 -1.8" color="#fff8ad" light="type:point; intensity: 4; distance: 15; decay: 2; color:#fff8ad; distance:6">
    </a-sphere>

    <a-plane src="#sol" position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#333333">
    </a-plane>

    <a-sky color="#2b2b2b"></a-sky>
    <a-camera position="0 1.7 5"></a-camera>
  </a-scene>
</body>

</html>
